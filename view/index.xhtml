<script type="text/javascript" src="/public/js/common.js"></script>
<div id="register">
  <h2>Register</h2>
  <form method="post" action="/api/register">
    <table>
      <tr><th>Name</th><td><input type="text" size="20" name="name"></input></td></tr>
      <tr><th>Password</th><td><input type="text" size="20" name="password"></input></td></tr>
    </table>
    <input type="submit" value="Register"></input>
    <input type="hidden" name="channel" value="main"></input>
  </form>
</div>

<div id="login">
  <h2>Login</h2>
  <form method="post" action="/api/login">
    <table>
      <tr><th>Name</th><td><input type="text" size="20" name="name"></input></td></tr>
      <tr><th>Password</th><td><input type="text" size="20" name="password"></input></td></tr>
    </table>
    <input type="submit" value="Register"></input>
    <input type="hidden" name="channel" value="main"></input>
  </form>
</div>

<div id="main">
  <h2>Main</h2>
  <div></div>
  <form method="post" action="/api/post">
    <input type="text" name="body" size="80"></input>
    <input type="submit" value="Post"></input>
  </form>
  <form method="post" action="/api/logout">
    <input type="submit" value="Logout"></input>
  </form>
</div>
